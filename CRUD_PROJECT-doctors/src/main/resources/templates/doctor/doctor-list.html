<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

<div class="container">
    <h1>Doctor List</h1>
    <div class="row">
        <div class="col-md-4" th:each="doctor : ${doctors}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></h5>
                    <p class="card-text" th:text="${doctor.specialization}"></p>
                    <p class="card-text" th:text="${doctor.email}"></p>
                    <p class="card-text" th:text="${doctor.time}"></p>
                    <a class="btn btn-info btn-sm" th:href="@{/doctors/showFormToUpdate(doctorId=${doctor.id})}">Update</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/doctors/delete(doctorId=${doctor.id})}">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-primary btn-md" th:href="@{/doctors/showFormToAdd}">Add Doctors</a>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
